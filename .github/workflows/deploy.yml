name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clear npm cache
      run: npm cache clean --force
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build
      run: npm run build
      env:
        REACT_APP_GITHUB_TOKEN: ${{ secrets.DATA_STORAGE }}
        REACT_APP_ADMIN_PASSWORD: ${{ secrets.REACT_APP_ADMIN_PASSWORD }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
```

**Key Changes:**
- Changed `npm ci` to `npm install --legacy-peer-deps`
- Added `npm cache clean --force`
- Updated to use `DATA_STORAGE` secret instead of `GITHUB_TOKEN`

#### **Step 2: Fix GitHub Service Configuration**

**2.1 Update GitHubServiceRobust.js**

Replace the token configuration in `GitHubServiceRobust-Enhanced.js`:

```javascript
// Find this line (around line 8):
this.token = process.env.REACT_APP_GITHUB_TOKEN || process.env.GITHUB_TOKEN;

// Replace with:
this.token = process.env.REACT_APP_GITHUB_TOKEN || process.env.REACT_APP_DATA_STORAGE || process.env.DATA_STORAGE;
