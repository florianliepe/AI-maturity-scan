<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eraneos AI Readiness & Maturity Scan - Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eraneos-blue': '#0b6b9a',
                        'eraneos-orange': '#ff7a00'
                    }
                }
            }
        }
    </script>
    <style>
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p>Loading Eraneos AI Maturity Scan...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { RadarChart, PolarGrid, PolarAngleAxis, Radar, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip } = Recharts;

        // Generate simple UUID
        const generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        const ERANEOS_COLORS = {
            brand: '#0b6b9a',
            accent: '#ff7a00'
        };

        const QUESTIONS = [
            {
                id: 'strategic',
                title: 'Strategic Relevance',
                description: 'AI strategy and importance for HR operations in retail.',
                items: [
                    { id: 's1', text: 'Our corporate strategy includes AI as a central component for HR functions' },
                    { id: 's2', text: 'We have developed a specific AI strategy for HR operations in retail' },
                    { id: 's3', text: 'AI is considered essential for our future HR competitiveness' }
                ]
            },
            {
                id: 'investment',
                title: 'Willingness to Invest',
                description: 'Financial commitment for AI initiatives in HR and retail operations.',
                items: [
                    { id: 'i1', text: 'We allocate significant budget for AI investments in HR technology' },
                    { id: 'i2', text: 'We plan substantial long-term investment in AI for workforce management' },
                    { id: 'i3', text: 'AI projects in HR are financed centrally with clear governance' }
                ]
            },
            {
                id: 'implementation',
                title: 'Implementation Effects',
                description: 'Practical deployment and outcomes of AI in HR processes.',
                items: [
                    { id: 'im1', text: 'We implement AI use cases centrally across multiple HR areas' },
                    { id: 'im2', text: 'We have successfully deployed AI for candidate screening or workforce forecasting' },
                    { id: 'im3', text: 'We systematically measure the effectiveness of AI implementations in HR' }
                ]
            },
            {
                id: 'organizational',
                title: 'Organizational Structure & Employee Capabilities',
                description: 'AI competencies and organizational readiness within HR teams.',
                items: [
                    { id: 'o1', text: 'We identify AI use cases for HR through a formal, coordinated process' },
                    { id: 'o2', text: 'AI responsibilities are formally defined in our HR organizational structure' },
                    { id: 'o3', text: 'Our HR team has practical AI expertise relevant to retail workforce management' }
                ]
            },
            {
                id: 'governance',
                title: 'Governance',
                description: 'Compliance and regulatory adherence for AI in HR processes.',
                items: [
                    { id: 'g1', text: 'We have integrated EU AI Act requirements into our HR AI processes' },
                    { id: 'g2', text: 'Roles for AI compliance and data protection are established for HR data' },
                    { id: 'g3', text: 'We have bias detection processes for AI-driven hiring decisions' }
                ]
            },
            {
                id: 'infrastructure',
                title: 'IT-Infrastructure and Data',
                description: 'Technical readiness and data quality for AI in HR operations.',
                items: [
                    { id: 'it1', text: 'Our IT infrastructure is well suited for implementing AI solutions in HR' },
                    { id: 'it2', text: 'Our HR data situation is of very good quality and availability' },
                    { id: 'it3', text: 'We have implemented data governance strategy with quality measures' }
                ]
            },
            {
                id: 'partnerships',
                title: 'Partnerships',
                description: 'External collaborations for AI implementation in HR and retail.',
                items: [
                    { id: 'p1', text: 'We are part of an AI ecosystem including HR technology providers' },
                    { id: 'p2', text: 'We have established criteria for selecting AI partners for HR solutions' },
                    { id: 'p3', text: 'We regularly collaborate with HR technology vendors on AI topics' }
                ]
            }
        ];

        const MATURITY_LEVELS = [
            { level: 1, name: 'Initial', description: 'Ad-hoc AI activities with limited coordination' },
            { level: 2, name: 'Developing', description: 'Some AI initiatives with basic structure' },
            { level: 3, name: 'Defined', description: 'Established AI processes and clear governance' },
            { level: 4, name: 'Managed', description: 'Systematic AI implementation with measurement' },
            { level: 5, name: 'Optimized', description: 'Continuous AI optimization and innovation' }
        ];

        function EraneosAIMaturityScan() {
            const initialAnswers = useMemo(() => {
                const map = {};
                QUESTIONS.forEach(cat => cat.items.forEach(q => (map[q.id] = 3)));
                return map;
            }, []);

            const [answers, setAnswers] = useState(initialAnswers);
            const [metadata, setMetadata] = useState({ 
                organisation: '', 
                contact: '', 
                date: new Date().toISOString().slice(0,10)
            });
            const [view, setView] = useState('form');

            const handleAnswer = (qid, val) => setAnswers(prev => ({ ...prev, [qid]: Number(val) }));

            const computeScores = () => {
                const catScores = QUESTIONS.map(cat => {
                    const sum = cat.items.reduce((s, q) => s + (answers[q.id] || 0), 0);
                    const avg = sum / cat.items.length;
                    return { id: cat.id, title: cat.title, score: Number((avg).toFixed(2)) };
                });
                const overall = Number((catScores.reduce((s, c) => s + c.score, 0) / catScores.length).toFixed(2));
                return { categories: catScores, overall };
            };

            const scores = computeScores();
            const maturity = MATURITY_LEVELS[Math.max(0, Math.min(4, Math.round(scores.overall) - 1))] || MATURITY_LEVELS[0];

            const exportToExcel = () => {
                alert('Excel export functionality requires the full React application with npm dependencies. This is a demo version.');
            };

            const dashboardData = scores.categories.map(c => ({ 
                name: c.title.replace(' & ', ' &\n'), 
                score: Math.round(c.score * 10) / 10,
                fullName: c.title
            }));

            const EraneosLogo = () => (
                React.createElement('div', { className: "flex items-center gap-3" },
                    React.createElement('div', { 
                        className: "w-12 h-12 rounded-lg flex items-center justify-center text-white font-bold text-xl",
                        style: { backgroundColor: ERANEOS_COLORS.brand }
                    }, 'E'),
                    React.createElement('div', null,
                        React.createElement('h1', { className: "text-2xl font-bold text-gray-800" }, 'eraneos'),
                        React.createElement('p', { className: "text-sm text-gray-600" }, 'AI Readiness & Maturity Scan')
                    )
                )
            );

            return React.createElement('div', { className: "min-h-screen bg-gray-50 p-6" },
                React.createElement('div', { className: "max-w-6xl mx-auto" },
                    React.createElement('header', { className: "bg-white rounded-lg shadow-sm p-6 mb-6" },
                        React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement(EraneosLogo),
                            React.createElement('div', { className: "text-right" },
                                React.createElement('div', { className: "text-sm text-gray-600 mb-1" }, 'Current Maturity Level'),
                                React.createElement('div', { 
                                    className: "px-4 py-2 rounded-lg font-semibold text-white text-lg",
                                    style: { backgroundColor: ERANEOS_COLORS.accent }
                                }, `${maturity?.name} (${scores.overall}/5.0)`),
                                React.createElement('div', { className: "text-xs text-gray-500 mt-1" }, 'Tailored for HR in Retail')
                            )
                        )
                    ),

                    view === 'form' && React.createElement('div', { className: "space-y-6" },
                        React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                            React.createElement('h2', { className: "text-xl font-semibold mb-4 text-gray-800" }, 'Organization Information'),
                            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4" },
                                React.createElement('input', { 
                                    className: "p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                    placeholder: "Organization Name",
                                    value: metadata.organisation,
                                    onChange: e => setMetadata(s => ({ ...s, organisation: e.target.value }))
                                }),
                                React.createElement('input', { 
                                    className: "p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                    placeholder: "Contact Person / Email",
                                    value: metadata.contact,
                                    onChange: e => setMetadata(s => ({ ...s, contact: e.target.value }))
                                }),
                                React.createElement('input', { 
                                    className: "p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                    type: "date",
                                    value: metadata.date,
                                    onChange: e => setMetadata(s => ({ ...s, date: e.target.value }))
                                })
                            )
                        ),

                        ...QUESTIONS.map(cat => 
                            React.createElement('div', { key: cat.id, className: "bg-white rounded-lg shadow-sm p-6" },
                                React.createElement('div', { className: "mb-4" },
                                    React.createElement('h3', { className: "text-xl font-semibold text-gray-800 mb-2" }, cat.title),
                                    React.createElement('p', { className: "text-gray-600 text-sm" }, cat.description)
                                ),
                                React.createElement('div', { className: "space-y-4" },
                                    ...cat.items.map(q =>
                                        React.createElement('div', { key: q.id, className: "border-l-4 border-gray-200 pl-4" },
                                            React.createElement('div', { className: "flex flex-col lg:flex-row lg:items-center gap-4" },
                                                React.createElement('div', { className: "flex-1 text-gray-700" }, q.text),
                                                React.createElement('div', { className: "flex gap-2 items-center" },
                                                    React.createElement('span', { className: "text-xs text-gray-500 mr-2" }, 'Disagree'),
                                                    ...[1,2,3,4,5].map(v =>
                                                        React.createElement('label', { 
                                                            key: v,
                                                            className: `p-3 rounded-lg cursor-pointer transition-all ${
                                                                answers[q.id] === v 
                                                                    ? 'ring-2 ring-offset-2 text-white' 
                                                                    : 'hover:bg-gray-100 border border-gray-300'
                                                            }`,
                                                            style: {
                                                                backgroundColor: answers[q.id] === v ? ERANEOS_COLORS.accent : 'white',
                                                                borderColor: answers[q.id] === v ? ERANEOS_COLORS.accent : '#d1d5db'
                                                            }
                                                        },
                                                            React.createElement('input', { 
                                                                type: "radio",
                                                                name: q.id,
                                                                value: v,
                                                                checked: answers[q.id] === v,
                                                                onChange: () => handleAnswer(q.id, v),
                                                                className: "hidden"
                                                            }),
                                                            React.createElement('div', { className: "text-sm font-medium" }, v)
                                                        )
                                                    ),
                                                    React.createElement('span', { className: "text-xs text-gray-500 ml-2" }, 'Agree')
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        ),

                        React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                            React.createElement('div', { className: "flex flex-wrap gap-3" },
                                React.createElement('button', { 
                                    onClick: exportToExcel,
                                    className: "px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                                }, '📊 Export to Excel (Demo)'),
                                React.createElement('button', { 
                                    onClick: () => setView('dashboard'),
                                    className: "px-6 py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity",
                                    style: { backgroundColor: ERANEOS_COLORS.brand }
                                }, '📈 View Dashboard'),
                                React.createElement('button', { 
                                    onClick: () => alert(`Assessment Complete!\n\nOverall Score: ${scores.overall}/5.0\nMaturity Level: ${maturity.name}\n\nThis is a demo version. The full application includes Excel export, SharePoint integration, and email functionality.`),
                                    className: "px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                                }, '📋 View Results')
                            )
                        )
                    ),

                    view === 'dashboard' && React.createElement('div', { className: "space-y-6" },
                        React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                            React.createElement('h2', { className: "text-xl font-semibold mb-4 text-gray-800" }, 'AI Maturity Dashboard'),
                            React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-6" },
                                React.createElement('div', { className: "h-96" },
                                    React.createElement('h4', { className: "font-semibold mb-4 text-center" }, 'Maturity Radar Chart'),
                                    React.createElement(ResponsiveContainer, { width: "100%", height: "85%" },
                                        React.createElement(RadarChart, { cx: "50%", cy: "50%", outerRadius: 120, data: dashboardData },
                                            React.createElement(PolarGrid),
                                            React.createElement(PolarAngleAxis, { dataKey: "name", tick: { fontSize: 11 } }),
                                            React.createElement(Radar, { 
                                                name: "Score",
                                                dataKey: "score",
                                                stroke: ERANEOS_COLORS.brand,
                                                fill: ERANEOS_COLORS.brand,
                                                fillOpacity: 0.3,
                                                strokeWidth: 2
                                            })
                                        )
                                    )
                                ),
                                React.createElement('div', { className: "h-96" },
                                    React.createElement('h4', { className: "font-semibold mb-4 text-center" }, 'Dimension Scores'),
                                    React.createElement(ResponsiveContainer, { width: "100%", height: "85%" },
                                        React.createElement(BarChart, { data: dashboardData, margin: { top: 20, right: 30, left: 20, bottom: 60 } },
                                            React.createElement(XAxis, { 
                                                dataKey: "name",
                                                tick: { fontSize: 10 },
                                                angle: -45,
                                                textAnchor: "end",
                                                height: 80
                                            }),
                                            React.createElement(YAxis, { domain: [0, 5] }),
                                            React.createElement(Tooltip),
                                            React.createElement(Bar, { dataKey: "score", fill: ERANEOS_COLORS.accent })
                                        )
                                    )
                                )
                            )
                        ),

                        React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                            React.createElement('h3', { className: "text-lg font-semibold mb-4" }, 'Maturity Summary'),
                            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" },
                                React.createElement('div', { className: "text-center p-4 bg-gray-50 rounded-lg" },
                                    React.createElement('div', { 
                                        className: "text-2xl font-bold",
                                        style: { color: ERANEOS_COLORS.brand }
                                    }, scores.overall),
                                    React.createElement('div', { className: "text-sm text-gray-600" }, 'Overall Score')
                                ),
                                React.createElement('div', { className: "text-center p-4 bg-gray-50 rounded-lg" },
                                    React.createElement('div', { 
                                        className: "text-2xl font-bold",
                                        style: { color: ERANEOS_COLORS.accent }
                                    }, maturity.name),
                                    React.createElement('div', { className: "text-sm text-gray-600" }, 'Maturity Level')
                                ),
                                React.createElement('div', { className: "text-center p-4 bg-gray-50 rounded-lg" },
                                    React.createElement('div', { className: "text-2xl font-bold text-green-600" }, 
                                        scores.categories.filter(c => c.score >= 4).length
                                    ),
                                    React.createElement('div', { className: "text-sm text-gray-600" }, 'Strong Areas')
                                ),
                                React.createElement('div', { className: "text-center p-4 bg-gray-50 rounded-lg" },
                                    React.createElement('div', { className: "text-2xl font-bold text-red-600" }, 
                                        scores.categories.filter(c => c.score < 3).length
                                    ),
                                    React.createElement('div', { className: "text-sm text-gray-600" }, 'Improvement Areas')
                                )
                            )
                        ),

                        React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                            React.createElement('div', { className: "flex flex-wrap gap-3" },
                                React.createElement('button', { 
                                    onClick: () => setView('form'),
                                    className: "px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                                }, '← Back to Assessment'),
                                React.createElement('button', { 
                                    onClick: exportToExcel,
                                    className: "px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                                }, '📊 Export Results (Demo)')
                            )
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(EraneosAIMaturityScan), document.getElementById('root'));
    </script>
</body>
</html>
